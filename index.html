<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pierogi News</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9126454572941123"
     crossorigin="anonymous"></script>
  
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    #story {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a {
      color: #b30000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"] {
      padding: 0.5rem;
      margin-right: 0.5rem;
      width: 60%;
    }
    input[type="submit"] {
      padding: 0.5rem 1rem;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .flag {
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <h1><span class="flag">ðŸ‡µðŸ‡±</span>Pierogi News<span class="flag">ðŸ‡µðŸ‡±</span></h1>

  <div id="story">Loading the latest pierogi news...</div>

  <hr>

  <h2>ðŸ“© Get a daily pierogi news email</h2>
  <form action="https://buttondown.email/api/emails/embed-subscribe/YOURUSERNAME" method="post" target="popupwindow">
    <input type="email" name="email" placeholder="Your email" required>
    <input type="submit" value="Subscribe">
  </form>

  <script>
    const apiUrl = "https://rss-proxy-s1cb.onrender.com/feed?url=https%3A%2F%2Fnews.google.com%2Frss%2Fsearch%3Fq%3Dpierogi%26hl%3Den-US%26gl%3DUS%26ceid%3DUS%3Aen";

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          throw new Error("No news items found.");
        }

        const item = data[Math.floor(Math.random() * data.length)];
        document.getElementById("story").innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.description}</p>
          <a href="${item.link}" target="_blank">Read more</a>
        `;
      })
      .catch(() => {
        document.getElementById("story").innerText = "Failed to load news.";
      });
  </script>
</body>
</html>
