<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pierogi News</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f4f4f4;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #story {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    a {
      color: #d62828;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }
    input[type="email"] {
      padding: 0.5rem;
      margin-right: 0.5rem;
      width: 60%;
    }
    input[type="submit"] {
      padding: 0.5rem 1rem;
      background: #d62828;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .flag {
      font-size: 2rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1><span class="flag">ðŸ‡µðŸ‡±</span>Pierogi News<span class="flag">ðŸ‡µðŸ‡±</span></h1>
  <div id="story">Loading the latest pierogi news...</div>

  <hr>

  <h2>ðŸ“© Get a daily pierogi news email</h2>
  <form action="https://buttondown.email/api/emails/embed-subscribe/YOURUSERNAME" method="post" target="popupwindow">
    <input type="email" name="email" placeholder="Your email" required>
    <input type="submit" value="Subscribe">
  </form>

  <script>
    const rssUrl = "https://news.google.com/rss/search?q=pierogi&hl=en-US&gl=US&ceid=US:en";
    const apiUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if (!data.items || data.items.length === 0) {
          throw new Error("No news found.");
        }
        const item = data.items[Math.floor(Math.random() * data.items.length)];
        document.getElementById("story").innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.description}</p>
          <a href="${item.link}" target="_blank">Read more</a>
        `;
      })
      .catch(() => {
        document.getElementById("story").innerText = "Failed to load news.";
      });
  </script>
</body>
</html>
